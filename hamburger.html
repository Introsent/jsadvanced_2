<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <script>
        class Hamburger {
            constructor(size, stuffing) {
                this.size = new Component(size);
                this.stuffing = new Component(stuffing);
                this.topping = [];
            }

            addTopping(topping) {
                this.topping.push(new Component(topping));
            }

            removeTopping(topping) {
                this.topping.splice(this.topping.indexOf(new Component(topping)), 1);
            }

            getToppings() {
                let toppingList = new Array();
                for (let elem of this.topping) {
                    if (elem.name != undefined) {
                        toppingList.push(elem.name);
                    }
                }
                console.log(`Список добавок: ${toppingList.join(', ')}`);
            }

            getSize() {
                console.log(`Размер гамбургера: ${this.size.name}`);
            }

            getStuffing() {
                console.log(`Начинка гамбургера: ${this.stuffing.name}`);
            }

            calculatePrice() {
                let arrayOfSize = new Array();
                arrayOfSize.push(this.size);

                let arrayOfStuffing = new Array();
                arrayOfStuffing.push(this.stuffing);

                let arrayComplete = new Array();
                arrayComplete = arrayOfSize.concat(arrayOfStuffing, this.topping);

                let sumPrice = 0;
                for (const elem of arrayComplete) {
                    sumPrice += elem.price;
                }
                console.log(`Общая цена: ${sumPrice} рублей`);
            }

            calculateCalories() {
                let arrayOfSize = new Array();
                arrayOfSize.push(this.size);

                let arrayOfStuffing = new Array();
                arrayOfStuffing.push(this.stuffing);

                let arrayComplete = new Array();
                arrayComplete = arrayOfSize.concat(arrayOfStuffing, this.topping);

                let sumCalories = 0;
                for (const elem of arrayComplete) {
                    sumCalories += elem.cal;
                }
                console.log(`Всего каллорий: ${sumCalories} каллорий`);
            }
        }
        class Component {
            constructor(name) {
                this.name = name;
                this.getData();
            }

            getData() {
                if (this.name == `Маленький`) {
                    this.price = 50;
                    this.cal = 20;
                }
                if (this.name == `Большой`) {
                    this.price = 100;
                    this.cal = 40;
                }
                if (this.name == `С сыром`) {
                    this.price = 10;
                    this.cal = 20;
                }
                if (this.name == `С салатом`) {
                    this.price = 20;
                    this.cal = 5;
                }
                if (this.name == `С картофелем`) {
                    this.price = 15;
                    this.cal = 10;
                }
                if (this.name == `С приправой`) {
                    this.price = 15;
                    this.cal = 0;
                }
                if (this.name == `С майонезом`) {
                    this.price = 20;
                    this.cal = 5;
                }
                if (this.name == undefined) {
                    this.price = 0;
                    this.cal = 0;
                }
            }
        }

        const burger = new Hamburger('Большой', 'С салатом');
        burger.getSize();
        burger.getStuffing();
        burger.addTopping('С приправой');
        burger.addTopping('С майонезом');
        burger.getToppings();
        burger.removeTopping('С майонезом');
        burger.calculatePrice();
        burger.calculateCalories();
    </script>
</body>

</html>
